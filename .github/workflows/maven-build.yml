name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Check code formatting
  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Check code formatting
        run: ./mvnw spring-javaformat:validate

  # Job 2: Build and run tests
  build-and-test:
    name: Build and Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker and Docker Compose
        run: |
          docker --version
          docker compose version

      - name: Build with Maven Wrapper
        run: ./mvnw -B verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 7

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

  # Job 3: Build Docker image (only if tests pass)
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [format-check, build-and-test]
    # Run if formatting and tests passed (for both PRs and pushes)
    if: needs.format-check.result == 'success' && needs.build-and-test.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (PR only - no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: spring-petclinic:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set Docker Hub image name
        if: github.event_name != 'pull_request'
        id: dockerhub
        run: echo "image=${{ secrets.DOCKERHUB_USERNAME }}/spring-petclinic" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        if: github.event_name != 'pull_request'
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.dockerhub.outputs.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Summary (optional - shows overall status)
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [format-check, build-and-test, docker-build]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.format-check.result }}" != "success" ]; then
            echo "❌ Format check failed"
            exit 1
          fi
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "❌ Build and tests failed"
            exit 1
          fi
          if [ "${{ needs.docker-build.result }}" != "success" ] && [ "${{ needs.docker-build.result }}" != "skipped" ]; then
            echo "❌ Docker build failed"
            exit 1
          fi
          echo "✅ All checks passed"
