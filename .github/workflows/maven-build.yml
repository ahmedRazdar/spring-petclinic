name: Java CI with Maven + Docker Upload

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker
        run: |
          docker --version
          docker compose version

      - name: Apply Spring Java Format
        run: ./mvnw spring-javaformat:apply

      - name: Build with Maven Wrapper
        run: ./mvnw -B verify

      # ---- üê≥ Docker build & push stage ----

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker buildx build \
          --tag ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest \
          --load .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest
