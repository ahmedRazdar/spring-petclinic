name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Format code, validate formatting, and compile (no tests)
  compile:
    name: Format validation & compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Apply Spring Java Format
        run: ./mvnw spring-javaformat:apply

      - name: Validate code formatting
        run: ./mvnw spring-javaformat:validate

      - name: Compile code (skip tests)
        run: ./mvnw -B clean compile -DskipTests

  # Job 2: Run tests (only if compilation succeeds)
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: compile
    if: needs.compile.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker and Docker Compose
        run: |
          docker --version
          docker compose version

      - name: Apply Spring Java Format
        run: ./mvnw spring-javaformat:apply

      - name: Run tests
        # Formatting is applied above, so validation will pass
        run: ./mvnw -B test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-17
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job 3: Build Docker image (only if tests pass)
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [compile, test]
    # Run if compilation and tests passed
    if: needs.compile.result == 'success' && needs.test.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (PR only - no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: spring-petclinic:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set Docker Hub image name
        if: github.event_name != 'pull_request'
        id: dockerhub
        run: echo "image=${{ secrets.DOCKERHUB_USERNAME }}/spring-petclinic" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        if: github.event_name != 'pull_request'
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.dockerhub.outputs.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
