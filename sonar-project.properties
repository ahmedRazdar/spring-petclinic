# SonarCloud configuration for Spring PetClinic
sonar.projectKey=hammadkhan2020_spring-petclinic
sonar.organization=hammadkhan2020

# Project metadata
sonar.projectName=Spring PetClinic - Software Dependability Project
sonar.projectVersion=4.0.0-SNAPSHOT

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language
sonar.language=java

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,**/*.bin,**/node_modules/**

# Test exclusions
sonar.test.exclusions=**/target/**

# Additional properties for better analysis
sonar.java.libraries=target/dependencies/**
sonar.junit.reportPaths=target/surefire-reports,target/failsafe-reports
